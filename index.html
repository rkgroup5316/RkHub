<head>

    <style>
        :root {
            /* Define fallbacks for colors if Telegram variables aren't available */
            --tg-theme-bg-color: #F8F9FA;
            --tg-theme-text-color: #212529;
            --tg-theme-hint-color: #6c757d;
            --tg-theme-link-color: #007bff;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #ffffff;

            /* Custom Variables based on Telegram (or fallbacks) */
            --app-bg-color: var(--tg-theme-bg-color, #F8F9FA);
            --app-text-color: var(--tg-theme-text-color, #212529);
            --app-hint-color: var(--tg-theme-hint-color, #6c757d);
            --app-primary-color: var(--tg-theme-button-color, #2AABEE);
            --app-primary-text-color: var(--tg-theme-button-text-color, #FFFFFF);
            --app-secondary-bg-color: var(--tg-theme-secondary-bg-color, #FFFFFF);
            --app-border-color: color-mix(in srgb, var(--app-bg-color) 80%, var(--app-hint-color));
            --app-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
            --app-primary-gradient: linear-gradient(135deg, var(--app-primary-color) 0%, color-mix(in srgb, var(--app-primary-color) 80%, black) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        html {
             /* Smooth scrolling */
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--app-bg-color);
            color: var(--app-text-color);
            line-height: 1.6;
            padding-bottom: 80px; /* Space for potential main button */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px; /* Slightly wider for better spacing */
            margin: 0 auto;
            padding: 25px 20px;
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
            padding: 30px 25px;
            background-color: var(--app-secondary-bg-color);
            border-radius: 20px; /* Softer radius */
            box-shadow: var(--app-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.09);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--app-primary-color);
            margin-bottom: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--app-primary-color);
        }

        .profile h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--app-hint-color);
            margin-bottom: 18px;
        }

        .profile p {
            font-size: 0.95rem;
            color: var(--app-text-color);
            opacity: 0.9;
            max-width: 450px;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--app-primary-gradient);
            color: var(--app-primary-text-color);
            font-size: 20px; /* Icon size */
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            text-decoration: none;
        }
        .social-btn svg {
             width: 22px; /* Explicit icon sizing */
             height: 22px;
        }

        .social-btn:hover {
            background: var(--app-primary-color); /* Solid on hover */
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 5px 12px color-mix(in srgb, var(--app-primary-color) 40%, transparent);
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            background-color: var(--app-secondary-bg-color);
            border-radius: 16px; /* Match profile */
            overflow: hidden;
            box-shadow: var(--app-shadow);
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 16px 10px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--app-hint-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
        }

        .tab-btn.active {
            color: var(--app-primary-color);
            font-weight: 600;
        }

        .tab-btn::after { /* Underline indicator */
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--app-primary-color);
            border-radius: 3px 3px 0 0;
            transition: width 0.3s ease;
        }

        .tab-btn.active::after {
            width: 50%; /* Animate width for selection */
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Item List & Cards */
        .item-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px; /* Increased gap */
        }

        /* Animation for list items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-card {
            display: flex;
            align-items: center;
            padding: 18px;
            background-color: var(--app-secondary-bg-color);
            border-radius: 16px; /* Match profile */
            box-shadow: var(--app-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent; /* For hover transition */
            animation: fadeIn 0.5s ease-out both; /* Apply fade-in */
            /* Stagger animation */
            /* animation-delay needs to be set in JS */
        }


        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: color-mix(in srgb, var(--app-primary-color) 20%, transparent);
        }

        .item-img {
            width: 65px;
            height: 65px;
            border-radius: 14px; /* Slightly softer */
            object-fit: cover;
            margin-right: 18px;
            flex-shrink: 0; /* Prevent image shrinking */
        }

        .item-info {
            flex: 1;
            min-width: 0; /* Allow text truncation */
        }

        .item-info h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--app-text-color);
            display: flex; /* For badge alignment */
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-info p {
            font-size: 0.9rem;
            color: var(--app-hint-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .chevron {
            margin-left: 15px;
            color: var(--app-hint-color);
            font-size: 1.3rem; /* Slightly larger */
            transition: transform 0.3s ease, color 0.3s ease;
            flex-shrink: 0;
        }

        .item-card:hover .chevron {
            transform: translateX(5px);
            color: var(--app-primary-color);
        }

        .badge {
            display: inline-block;
            background-color: #FF3B30; /* iOS Red */
            color: white;
            font-size: 0.65rem; /* Smaller badge text */
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
            vertical-align: middle; /* Align better with text */
            text-transform: uppercase;
            letter-spacing: 0.5px;
             /* Remove pulse or keep if desired
            animation: pulse 1.5s infinite ease-in-out; */
        }

         /* Pulse animation (optional) */
         @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.9; }
         }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0; /* top, right, bottom, left = 0 */
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Slide up from bottom */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s linear 0s;
        }

        .modal-content {
            width: 100%;
            max-width: 600px; /* Match container */
            background-color: var(--app-secondary-bg-color);
            border-radius: 24px 24px 0 0; /* Larger radius for slide-up */
            padding: 20px 20px 30px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); /* Smooth ease-out */
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.15);
        }

        .modal.open .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--app-border-color);
            /* Add handle for visual cue */
             position: relative;
        }
         /* Optional Drag Handle Visual */
         .modal-header::before {
             content: '';
             position: absolute;
             top: -10px;
             left: 50%;
             transform: translateX(-50%);
             width: 40px;
             height: 4px;
             background-color: var(--app-border-color);
             border-radius: 2px;
         }


        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--app-text-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.6rem; /* Icon size */
            color: var(--app-hint-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .close-btn svg {
             width: 24px;
             height: 24px;
        }

        .close-btn:hover {
            background-color: color-mix(in srgb, var(--app-border-color) 50%, transparent);
            color: var(--app-text-color);
        }

        .modal-img {
            width: 100%;
            height: 220px; /* Slightly taller */
            object-fit: cover;
            border-radius: 16px; /* Match cards */
            margin-bottom: 20px;
            background-color: var(--app-border-color); /* Placeholder bg */
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--app-text-color);
             opacity: 0.9;
            margin-bottom: 25px;
        }

        .modal-stats {
            display: grid; /* Use grid for flexibility */
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background-color: color-mix(in srgb, var(--app-bg-color) 95%, var(--app-hint-color));
            padding: 14px 10px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--app-primary-color);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .stat-label {

            color: var(--app-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;

        .cta-btn {

        /* Ripple effect (keep if desired, works best on solid backgrounds) */
        .ripple {
            position: relative;
            overflow: hidden;
            /* Add transform for GPU acceleration */
            transform: translateZ(0);
        }
         /* ... rest of ripple CSS ... */
         .ripple:after {
             content: ""; display: block; position: absolute;

             background-repeat: no-repeat; background-position: 50%;
             transform: scale(10, 10); opacity: 0; transition: transform .5s, opacity 1s;
         }
          .ripple:active:after {
              transform: scale(0, 0); opacity: .2; transition: 0s;
          }

    </style>
</head>

        /**
         * Creates the HTML for a single item card.
         * @param {object} item - The channel or bot data object.
         * @returns {string} - The HTML string for the item card.
         */
        function createItemCardHTML(item, itemType) {
            // Note: Added data-item-id and data-item-type attributes
             return `
                <article class="item-card ripple" data-item-id="${item.id}" data-item-type="${itemType}" style="animation-delay: ${Math.random() * 0.3}s;">
                    <img src="${item.image}" alt="${item.title}" class="item-img" loading="lazy">
                    <div class="item-info">
                        <h3>
                            ${item.title}
                            ${item.isNew ? '<span class="badge">NEW</span>' : ''}
                        </h3>
                        <p>${item.shortDesc}</p>
                    </div>
                    <span class="chevron">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </span>
                </article>
            `;
        }

        /**
         * Renders items into the specified list container.
         * @param {object} items - Object containing item data (e.g., appData.channels).
         * @param {HTMLElement} container - The container element to inject HTML into.
         * @param {string} itemType - 'channels' or 'bots'.
         */
        function renderItems(items, container, itemType) {
            if (!container) return;
            container.innerHTML = ''; // Clear loading message or previous items
            if (Object.keys(items).length === 0) {
                container.innerHTML = '<p>No items found.</p>';
                return;
            }
            let contentHTML = '';
            for (const key in items) {
                contentHTML += createItemCardHTML(items[key], itemType);
            }
            container.innerHTML = contentHTML;
        }

        /**
         * Sets up the tab switching functionality.
         */
        function setupTabs() {
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');

                    // Update buttons state
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Update content visibility
                    tabContents.forEach(c => c.classList.remove('active'));
                    const activeContent = document.getElementById(tabId);
                    if (activeContent) {
                         activeContent.classList.add('active');
                    }
                });
            });
        }

        /**
         * Updates the modal content based on selected item data.
         * @param {object} itemData - The data for the selected channel or bot.
         */
        function updateModalContent(itemData) {
            modalTitle.textContent = itemData.title;
            modalImg.src = itemData.modalImage || itemData.image; // Use modal image if available
            modalImg.alt = itemData.title;
            modalDesc.textContent = itemData.description;
            statMembers.textContent = itemData.members || '---';
            statPosts.textContent = itemData.posts || '---';
            statRating.textContent = itemData.rating || '---';
            actionBtn.textContent = itemData.action;
            actionBtn.href = itemData.actionUrl;
            // Store URL for the action button handler
            actionBtn.dataset.url = itemData.actionUrl;
        }


        /**
         * Sets up modal open/close functionality and item click handling.
         */
        function setupModal() {
            // Use event delegation on the container holding the lists
            const listContainer = document.querySelector('.container > section'); // More robust selector

             listContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.item-card');
                if (card) {
                    const itemId = card.dataset.itemId;
                    const itemType = card.dataset.itemType; // 'channels' or 'bots'
                     const itemData = appData[itemType]?.[itemId];

                    if (itemData) {
                         updateModalContent(itemData);
                        modal.classList.add('open');
                         // Optional: Prevent body scroll when modal is open
                         document.body.style.overflow = 'hidden';
                     } else {
                        console.error("Data not found for:", itemType, itemId);
                     }
                 }
             });


            // Close modal function
            const closeModal = () => {
                 modal.classList.remove('open');
                 // Restore body scroll
                 document.body.style.overflow = '';
            }

            // Close button event
             closeModalBtn.addEventListener('click', closeModal);

            // Close modal when clicking on the backdrop
             modal.addEventListener('click', (e) => {
                // Check if the click is directly on the modal backdrop
                if (e.target === modal) {
                     closeModal();
                 }
             });

            // Handle Escape key to close modal
             window.addEventListener('keydown', (e) => {
                 if (e.key === 'Escape' && modal.classList.contains('open')) {
                     closeModal();
                 }
             });

              // Handle modal CTA button click
              actionBtn.addEventListener('click', (e) => {
                 e.preventDefault();
                 const url = actionBtn.dataset.url; // Get URL from data attribute
                 if (!url) return;

                 if (tg) {
                     // Use Telegram's method to open links safely
                     tg.openTelegramLink(url);
                     // Optionally close the modal after action
                     // closeModal();
                 } else {
                     // Fallback for browsers
                     window.open(url, '_blank');
                 }
             });

        }


         /**
         * Initializes the Telegram Mini App.
         */
        function initApp() {
            if (tg) {
                tg.ready();
                // Expand the app to full height
                tg.expand();

                // Apply Telegram's theme
                if (tg.themeParams) {
                    applyTheme(tg.themeParams);
                }

                 // Listen for theme changes
                 tg.onEvent('themeChanged', () => {
                     if (tg.themeParams) {
                         applyTheme(tg.themeParams);
                     }
                 });

                 // Optional: Configure Main Button (if needed)
                 // tg.MainButton.setText("Close App");
                 // tg.MainButton.show();
                 // tg.onEvent('mainButtonClicked', () => {
                 //     tg.close();
                 // });

                 // Optional: Configure Back Button
                 tg.BackButton.show();
                 tg.onEvent('backButtonClicked', () => {
                      if (modal.classList.contains('open')) {
                           modal.classList.remove('open');
                           document.body.style.overflow = '';
                      } else {
                           // Optional: Navigate back or close app if desired
                           // window.history.back(); // Or tg.close();
                      }
                 });

            } else {
                console.warn('Telegram WebApp script not loaded or not running inside Telegram.');
                 // Apply default theme if outside Telegram
                 applyTheme({ // Provide default values matching CSS :root fallbacks
                     bg_color: '#F8F9FA', text_color: '#212529', hint_color: '#6c757d',
                     link_color: '#007bff', button_color: '#007bff', button_text_color: '#ffffff',
                     secondary_bg_color: '#ffffff'
                 });
            }

            // Initial rendering of items
            renderItems(appData.channels, channelsList, 'channels');
            renderItems(appData.bots, botsList, 'bots');

            // Setup UI interactions
            setupTabs();
            setupModal();

             console.log("Mini App Initialized");
         }

        // --- Initialization ---
        // Use DOMContentLoaded to ensure the DOM is ready before running scripts
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
